<!-- public/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- <link rel="stylesheet" href="main.css"> -->
    <style>
        .container {
            width: 400px;
            max-width: 400px;
            margin: 1rem;
            padding: 2rem;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.2);
            border-radius: var(--border-radius);
            background: #ffffff;
        }
        .form__message--error{
            color: red;
        }
        body{
            --color-primary: #009579;
            --color-primary-dark: #007f67;
            --color-secondary: #252c6a;
            --color-error: #cc3333;
            --color-success: #4bb544;
            --border-radius: 4px;
        
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            background: url(./background.jpg);
            background-size: cover;
        }
        form{
            border: 2px solid black;
            padding-bottom:10px;
            padding-top: 10px; 
            text-align: center;
        }
        .form__button {
            width: 50%;
            padding: 1rem 2rem;
            font-weight: bold;
            font-size: 1.1rem;
            color: #ffffff;
            border: none;
            border-radius: var(--border-radius);
            outline: none;
            cursor: pointer;
            background: var(--color-primary);
        }

        .form__button:hover {
            background: var(--color-primary-dark);
        }

        .form__button:active {
            transform: scale(0.98);
        }
    </style>
</head>

<body>
    <div class="container">
    <form action="" id="test">
        <div>Hii , welcome Dhananjaya.</div><br>
        <div class="form__message--error" id="error-message"></div><br>
        <div>
            <input type="text" name="name" id="name" placeholder="what is your first name?">
        </div><br>
        <div>
            <input type="text" name="color" id="color" placeholder="what is your favourite color?">
        </div><br>
        <button class="form__button" type="submit">Continue</button> 
    </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('test');
            const errorMessage = document.getElementById('error-message');

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const name = document.getElementById('name').value;
                const color = document.getElementById('color').value;

                // Simulated credentials
                const validname = 'vignesh';
                const validcolor = 'pink';

                if (name === validname && color === validcolor) {
                    // Redirect to home.html
                    window.location.href = 'profile.html';
                } else {
                    // Display error message
                    errorMessage.textContent = 'Invalid Name or Favourite Color';
                }
            });
        });
    </script>
</body>
</html>
